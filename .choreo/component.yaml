schemaVersion: "2023-05-01"
component:
  name: ai-video-backend
  runtime: python3.10
  source:
    type: git
    url: https://github.com/fictop/ai-video-ad-platform
    branch: main
  build:
    commands:
      - pip install --upgrade pip
      - pip install -r requirements.txt
  deploy:
    replicas: 1
    env:
      - name: PORT
        value: "8000"
    start_command: "gunicorn app:app --bind 0.0.0.0:8000"

endpoints:
  - name: ai-video-backend
    type: REST
    service:
      port: 8000
